<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Compra productos de calidad al mejor precio. Descubre ofertas exclusivas y una experiencia de compra increíble.">
        <meta name="keywords" content="tienda online, productos, ofertas, comprar, tecnología">
        <title>Tienda Online | Ofertas Increíbles</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            /* Estilos globales */
            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f8f8;
                color: #333;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            /* Encabezado y barra de navegación */
            .header {
                background-color: #232f3e;
                color: white;
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .header .logo {
                font-size: 1.5rem;
                font-weight: bold;
            }

            .header .search-bar {
                display: flex;
                flex: 1;
                margin: 0 20px;
            }

            .header .search-bar input {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 4px 0 0 4px;
                font-size: 1rem;
            }

            .header .search-bar button {
                padding: 10px 20px;
                background-color: #febd69;
                border: none;
                border-radius: 0 4px 4px 0;
                font-size: 1rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .header .search-bar button:hover {
                background-color: #f90;
            }

            .header .nav-links {
                display: flex;
                gap: 20px;
            }

            .header .nav-links a {
                font-size: 0.9rem;
                color: white;
            }

            .header .nav-links a:hover {
                text-decoration: underline;
            }

            /* Banner principal con video */
            .banner {
                position: relative;
                height: 300px;
                overflow: hidden;
            }

            .banner video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .banner .banner-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                text-align: center;
                font-size: 2rem;
                font-weight: bold;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            }

            /* Productos */
            .products-section {
                padding: 20px;
            }

            .products-title {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .product-card {
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                display: flex;
                flex-direction: column;
            }

            .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            .product-card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .product-card .product-info {
                padding: 10px;
                flex: 1;
            }

            .product-card .product-title {
                font-size: 1rem;
                font-weight: bold;
                margin: 10px 0 5px;
            }

            .product-card .product-price {
                font-size: 1.2rem;
                color: #b12704;
                margin-bottom: 10px;
            }

            .product-card .buy-button {
                display: block;
                text-align: center;
                padding: 10px;
                background-color: #febd69;
                color: #333;
                font-weight: bold;
                border-radius: 4px;
                transition: background-color 0.3s ease;
            }

            .product-card .buy-button:hover {
                background-color: #f90;
            }

            /* Pie de página */
            .footer {
                background-color: #232f3e;
                color: white;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>

        
        <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Barra de navegación -->
        <div class="navbar">
            <div class="logo">MiTienda</div>
            <div>
                <a href="endex.html">Inicio</a>
                <a href="oferta.html">Ofertas</a>
                
            </div>
        </div>

        <!-- Barra de búsqueda con sugerencias -->
        <div class="search-bar">
            <form action="redireccionar.html" method="get" id="searchForm">
                <input 
                    list="productos" 
                    name="producto" 
                    id="producto" 
                    placeholder="Buscar productos..." 
                    required>
                <datalist id="productos">
                    <option value="Audífono"></option>
                    
                </datalist>
                <button type="submit">Buscar</button>
            </form>
        </div>

        <script>
            // Función para redirigir al HTML correcto según el producto seleccionado
            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const producto = document.getElementById('producto').value.toLowerCase();

                // Redirecciones según el producto seleccionado
                if (producto === 'audífono') {
                    window.location.href = 'Audífono.html';
                } else if (producto === 'auriculares bluetooth') {
                    window.location.href = 'Auriculares.html';
                } else if (producto === 'smart watch') {
                    window.location.href = 'SmartWatch.html';
                } else if (producto === 'altavoz portátil') {
                    window.location.href = 'Altavoz.html';
                } else if (producto === 'cargador inalámbrico') {
                    window.location.href = 'Cargador.html';
                } else {
                    alert('Producto no encontrado. Intenta con otro término.');
                }
            });
        </script>

    </body>
    </html>
